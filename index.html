<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Document Title-->
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="image">

      <img id="net-picture" src="images/image-equilibrium.jpg">
      
      <div class="image-overlay">
        <img src="images/icon-view.svg">
      </div>
      
    </div>
    
    <h3 class="card-title">Equilibrium #3429</h3>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="net">
        <img src="images/icon-ethereum.svg">
        <p>0.041 ETH</p>
      </div>
      
      <div class="days">
        <img src="images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="creator">
      <img src="images/image-avatar.png" id="profile-pic">
      <p><span>Creation of </span> <span id="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Atlas-jjs">Jazreil Jaron</a>.
  </div>
</body>
</html>
